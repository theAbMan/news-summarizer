name: Deploy News Summarizer to AKS

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout your code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Login to Azure using the secret we created
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # 3. Set variables for reuse (ACR name, image name, etc.)
    - name: Set variables
      run: |
        echo "ACR_NAME=newssummariseracr" >> $GITHUB_ENV
        echo "IMAGE_NAME=news-summarizer" >> $GITHUB_ENV
        echo "TAG=v1" >> $GITHUB_ENV
        echo "IMAGE=${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.TAG }}" >> $GITHUB_ENV

    # 4. Log in to ACR so we can push image
    - name: Docker login to ACR
      run: az acr login --name ${{ env.ACR_NAME }}

    # 5. Build and push image to ACR
    - name: Build and push Docker image
      run: |
        docker build -t $IMAGE .
        docker push $IMAGE

    # 6. Set up AKS credentials so we can deploy
    - name: Set AKS context
      uses: azure/aks-set-context@v3
      with:
        resource-group: news-summarizer-rg
        cluster-name: news-summarizer-aks

    # 7. Deploy to AKS using kubectl
    - name: Deploy to AKS
      run: |
        kubectl set image deployment/news-summarizer news-summarizer=$IMAGE
        kubectl rollout status deployment/news-summarizer
