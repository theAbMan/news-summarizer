name: Deploy News Summarizer to AKS

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set environment variables
      run: |
        echo "ACR_NAME=newssummariseracr" >> $GITHUB_ENV
        echo "IMAGE_NAME=news-summarizer" >> $GITHUB_ENV
        echo "TAG=v1" >> $GITHUB_ENV
        echo "IMAGE=${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.TAG }}" >> $GITHUB_ENV

    - name: Confirm env vars (debug step)
      run: |
        echo "IMAGE: ${{ env.IMAGE }}"

    - name: Docker login to ACR
      run: az acr login --name ${{ env.ACR_NAME }}

    - name: Build and push Docker image
      run: |
        docker build -t ${{ env.IMAGE }} .
        docker push ${{ env.IMAGE }}

    - name: Set AKS context
      uses: azure/aks-set-context@v3
      with:
        resource-group: news-summarizer-rg
        cluster-name: news-summarizer-aks

    - name: Deploy to AKS
      run: |
        kubectl set image deployment/news-summarizer news-summarizer=${{ env.IMAGE }}
        kubectl rollout status deployment/news-summarizer
